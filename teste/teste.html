<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WebLi - Novo Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>

  <div class="container">
    <div class="logo">WebLi</div>
    <h2>Novo cadastro</h2>

    <form id="formCadastro">
      <div class="form-row">
        <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Crie uma senha">
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="input-group">
          <label for="confirmar">Confirmar senha</label>
          <input type="password" id="confirmar" placeholder="Repita sua senha">
        </div>
      </div>

      <button type="button" id="botaoCadastrar">Cadastrar-se</button>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
