<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <link rel="stylesheet" href="loguin.css">
</head>
<body>
    <div class="login-box">
        <h2><i><b>FAÇA LOGIN</b></i></h2>
        
        <form id="loginForm" autocomplete="off">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" autocomplete="off" required>

            <label for="senha"><b>Senha</b></label>
            <input type="password" id="senha" name="senha" autocomplete="new-password" required>

            <p class="esqueci_a_senha"><i>Esqueceu sua senha?</i></p>

            <button type="submit"><i><b>LOGIN</b></i></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
